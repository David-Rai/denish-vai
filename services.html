<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }

        .left {
            flex: 1;
            padding: 20px;
        }

        .left h1 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }

        .left p {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <title>Denish Vai's Service Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Denish Vai</h1>
            <p>About Me: I am learning development and I can provide coding time and support. Feel free to reach out for any development needs!</p>
            <p>Services:</p>
            <ul>
                <li>Web Development</li>
                <li>Technical Support</li>
                <li>Code Reviews</li>
                <li>Project Consultation</li>
            </ul>
        </div>
        <div class="right">
            <img src="img.jpg" alt="Denish Vai">
        </div>
    </div>
</body>
</html>
